#appenders=console, file
appenders=console, rolling

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

rootLogger.level=INFO
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT


appender.file.type=File
# LOGFILE: if we want to show name of file somewhere, we'll use this name
appender.file.name=LOGFILE
# app.log: the name of the file, spring will save in the "logs" directory
appender.file.fileName=${path}/app.log
# our file will have a pattern which is defined in next line
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n


appender.rolling.type=RollingFile
appender.rolling.name=ROLLINGLOGFILE
appender.rolling.fileName=${path}/rolling_app.log
# mac :while creating next new file, use this name :
# appender.rolling.filePattern=${path}/rolling_app%d{yyyy-MM-dd HH:mm}.log

# windows: the pattern above will not work in Windows because of colons.use something like this :
appender.rolling.filePattern=${path}/rolling_app%d{yyyy-MM-dd HH-mm-ss}.log

appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.rolling.policies.type=Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
# when to create new file : 2Kb
appender.rolling.policies.size.size=2Kb
appender.rolling.strategy.type=DefaultRolloverStrategy

loggers=rolling
#loggers=file

# logger file will save only the log inside this package : com.cydeo.aspect
logger.file.name=com.cydeo.accountingsimplified.aspect
logger.file.level=INFO
logger.file.appenderRefs=file
logger.file.appenderRef.file.ref=LOGFILE

logger.rolling.name=com.cydeo.accountingsimplified.aspect
logger.rolling.level=INFO
logger.rolling.appenderRefs=rolling
logger.rolling.appenderRef.file.ref=ROLLINGLOGFILE
