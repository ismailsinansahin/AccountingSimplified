<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center"><h3 class="panel-title">Category List</h3></header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <col style="width:3%">
                                                            <col style="width:70%">
                                                            <col style="width:30%">
                                                            <thead>

                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Description</th>
                                                                <th scope="col">Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="category,comStat : ${categories}">
                                                                <td th:text="${comStat.count}"></td>
                                                                <td th:text="${category.description}"></td>
                                                                <td class="actions">
                                                                    <a th:href="@{/categories/update/{id}(id=${category.getId()})}"
                                                                       type="button">
                                                                        <button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
                                                                            Edit
                                                                        </button>
                                                                    </a>
                                                                    <span th:if="${category.hasProduct}"
                                                                          class="d-inline-block" tabindex="0"
                                                                          data-toggle="tooltip"
                                                                          data-placement="right"
                                                                          title="Can not be deleted! This category has product/products.">
                                                                        <button
                                                                                class="btn btn-danger mb-2 ml-2 mb-sm-0 mr-sm-2"
                                                                                style="pointer-events: none;" disabled>Delete
                                                                        </button>
                                                                    </span>
                                                                    <a th:unless="${category.hasProduct}"
                                                                       th:href="@{/categories/delete/{id}(id=${category.getId()})}"
                                                                       type="button">
                                                                        <button class="btn btn-danger mb-2 ml-2 mb-sm-0 mr-sm-2">
                                                                            Delete
                                                                        </button>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="input-group row justify-content-end">
                        <div class="col-auto">
                            <form>
                                <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                    <a id="companyCreateLink" class="btn bg-dark text-light mb-1"
                                       th:href="@{/categories/create}"><i class="fa fa-plus mr-1"></i>
                                        Create Category</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
