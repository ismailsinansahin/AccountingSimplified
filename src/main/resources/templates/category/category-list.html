<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Category List</title></head>

<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="input-group row">
                        <div class="col-auto">
                            <form>
                                <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                    <a id="companyCreateLink" class="btn bg-dark text-light mb-1"
                                       th:href="@{/categories/create}"><i class="fa fa-plus mr-1"></i>
                                        Create Category</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                    <section class="panel">
                        <header class="panel-heading"><h2 class="panel-title">Category List</h2></header>
                        <!--                            <div class="alert alert-danger" role="alert">-->
                        <!--                                 th:text="${deleteConfirmation}" th:if="${deleteConfirmation}"></div>-->
                        <!--                            <a id="delete" class="btn bg-danger-light text-danger mb-1" style="color: #721c24">Delete</a>-->
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Description</th>
                                                                <th scope="col">Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="category,comStat : ${categories}">
                                                                <td th:text="${comStat.count}"></td>
                                                                <td th:text="${category.description}"></td>
                                                                <td class="actions">
                                                                    <form action="#" method="post" data-th-action="@{/categories/actions/{id}(id=${category.getId()})}">
                                                                        <button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
                                                                                type="submit" name="action" value="update">Edit
                                                                        </button>
                                                                        <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                                type="submit" name="action" value="delete">Delete
                                                                        </button>
                                                                    </form>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
