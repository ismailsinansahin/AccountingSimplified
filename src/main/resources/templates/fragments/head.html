<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/assets/vendor/fonts/circular-std/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/charts/chartist-bundle/chartist.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/charts/morris-bundle/morris.css}"/>
    <link rel="stylesheet"
          th:href="@{/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/charts/c3charts/c3.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icon-css/flag-icon.min.css}"/>
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/faviconmoney.ico}">
    <title th:if="${title==null}">Cydeo Accounting-Login</title>
    <title th:if="${title!=null}" th:text="${title}"></title>
    <style>
        ul li.validation {
            color: red;
            margin: 5px;
            font-size: small;
        }

        .marquee {
            height: 50px;
            overflow: hidden;
            position: relative;
            background: #c5fad3;
            border: 1px hidden;
        }

        .marquee h1 {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: center;
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            -moz-animation: scroll-left 2s linear infinite;
            -webkit-animation: scroll-left 2s linear infinite;
            animation: scroll-left 7s linear infinite;
        }

        @-moz-keyframes scroll-left {
            0% {
                -moz-transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
            }
        }

        @-webkit-keyframes scroll-left {
            0% {
                -webkit-transform: translateX(100%);
            }
            100% {
                -webkit-transform: translateX(-100%);
            }
        }

        @keyframes scroll-left {
            0% {
                -moz-transform: translateX(100%);
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
                {
                    title:{
                        text: "U.S Smartphone OS Market Share, Q3 2012",
                        fontFamily: "Impact",
                        fontWeight: "normal"
                    },

                    legend:{
                        verticalAlign: "bottom",
                        horizontalAlign: "center"
                    },
                    data: [
                        {
                            //startAngle: 45,
                            indexLabelFontSize: 20,
                            indexLabelFontFamily: "Garamond",
                            indexLabelFontColor: "darkgrey",
                            indexLabelLineColor: "darkgrey",
                            indexLabelPlacement: "outside",
                            type: "doughnut",
                            showInLegend: true,
                            dataPoints: [
                                {  y: 53.37, legendText:"Android 53%", indexLabel: "Android 53%" },
                                {  y: 35.0, legendText:"iOS 35%", indexLabel: "Apple iOS 35%" },
                                {  y: 7, legendText:"Blackberry 7%", indexLabel: "Blackberry 7%" },
                                {  y: 2, legendText:"Windows 2%", indexLabel: "Windows Phone 2%" },
                                {  y: 5, legendText:"Others 5%", indexLabel: "Others 5%" }
                            ]
                        }
                    ]
                });

            chart.render();
        }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
</html>
