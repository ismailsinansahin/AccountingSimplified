<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: header">
</head>

<body>
<div class="splash-container">
    <div class="card">
        <div class="card-header text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                 style="width: 200px; color: mediumblue; padding: 20px 30px" alt="logo">
            <h2>ACCOUNTING</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger"> Invalid username or password.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username / Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="e-mail"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" name="remember-me" type="checkbox">
                        <span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary btn-lg btn-block" value="Log In"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
