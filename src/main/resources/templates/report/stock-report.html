<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Report</title>
</head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <div class="input-group row">
                        <div class="col-auto">
                            <form>
                                <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                    <a id="companyCreateLink" class="btn bg-dark text-light mb-1"
                                        th:href="@{/products/create}"><i class="fa fa-plus mr-1"></i>
                                        Create Product</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                    <section class="panel">
                        <header class="panel-heading"><h2 class="panel-title">Stock Report</h2></header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Invoice Date</th>
                                                                <th scope="col">Invoice No</th>
                                                                <th scope="col">Qty Changed</th>
                                                                <th scope="col">Product Name</th>
                                                                <th scope="col">Category</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="invoiceProduct,comStat : ${invoiceProducts}">
                                                                <td th:text="${comStat.count}"></td>
                                                                <td th:text="${invoiceProduct.invoice.date}"></td>
                                                                <td th:text="${invoiceProduct.invoice.invoiceNo}"></td>
                                                                <td th:text="${invoiceProduct.quantity}"></td>
                                                                <td th:text="${invoiceProduct.product.name}"></td>
                                                                <td th:text="${invoiceProduct.product.category.description}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
