<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: header"></head>
<body>
<div class="dashboard-main-wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <section class="panel">
                        <header class="panel-heading text-center"><h3 class="panel-title">Profit/Loss Report</h3></header>
                        <div class="panel-body">
                            <div class="users-list-table">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-content fw-container">
                                                <div class="card-body fw-body">
                                                    <div class="table-responsive content demo-html">
                                                        <table id="example"
                                                               class="table table-striped table-bordered file-export"
                                                               style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col">#</th>
                                                                <th scope="col">Month</th>
                                                                <th scope="col">Profit/Loss</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="month, comStat : ${monthlyProfitLossDataMap.keySet()}">
                                                                <td th:text="${comStat.count}"></td>
                                                                <td th:text="${month}"></td>
                                                                <td th:text="${monthlyProfitLossDataMap.get(month)}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/javascript :: js"></div>
</body>
</html>
