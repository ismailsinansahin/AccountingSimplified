<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head
    th:replace="/fragments/head :: header">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="dashboard-main-wrapper">
        <div th:replace="/fragments/header :: header"></div>
        <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content">
                    <div class="ecommerce-widget">
                        <div class="row">
                            <div class="col-md-12 grid-margin">
                                <div class="card bg-dark">
                                    <div class="card-body">
                                        <div class="row report-inner-cards-wrapper">
                                            <div class=" col-md -6 col-xl report-inner-card">
                                                <div class="inner-card-text text-center bg-danger-light">
                                                    <h2>TOTAL COST</h2><h3 th:text="${summaryNumbers.get('totalCost')}"></h3>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xl report-inner-card">
                                                <div class="inner-card-text text-center bg-success-light">
                                                    <h2>TOTAL SALES</h2><h3 th:text="${summaryNumbers.get('totalSales')}"></h3>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xl report-inner-card">
                                                <div class="inner-card-text text-center bg-info-light" >
                                                    <h2>PROFIT / LOSS</h2><h3 th:text="${summaryNumbers.get('profitLoss')}"></h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 grid-margin">
                                <header class="panel-heading"><h3 class="panel-title text-center">Last Transactions</h3></header>
                                <div class="card">
                                    <div class="card-body">
                                        <table id="topinvoicetable"
                                               class="table table-striped table-bordered file-export"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th scope="col">Invoice No</th>
                                                <th scope="col">Vendor</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Tax</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="invoice:${invoices}">
                                                <td th:text="${invoice.invoiceNo}"></td>
                                                <td th:text="${invoice.clientVendor.companyName}"></td>
                                                <td th:text="${invoice.date}"></td>
                                                <td th:text="${invoice.price}"></td>
                                                <td th:text="${invoice.tax}"></td>
                                                <td th:text="${invoice.total}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 grid-margin">
                                <header class="panel-heading"><h3 class="panel-title text-center">Exchange Rates</h3></header>
                                <div class="card">
                                    <div class="card-body">
                                        <table id="exchangetable"
                                               class="table table-striped table-bordered file-export"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th scope="col">Currency</th>
                                                <th scope="col">Exchange Rate</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <!--<tr th:each="invoice,comStat : ${invoices}">-->
                                                <!--<td th:text="${comStat.count}"></td>-->
                                                <!--<td th:text="${invoice.invoiceNo}"></td>-->
                                                <td>US Dollar</td>
                                                <td>18.65</td>
                                            </tr>
                                            <tr>
                                                <td>Euro</td>
                                                <td>18.35</td>
                                            </tr>
                                            <tr>
                                                <td>British Pound</td>
                                                <td>21.14</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
    <div th:replace="/fragments/javascript :: js"></div>
</body>

</html>
